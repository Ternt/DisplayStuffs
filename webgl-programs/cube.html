<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cube</title>

    <script id="vshader" type="x-shader/x-vertex">#version 300 es
        in vec3 a_position;
        in vec3 a_normal;

        uniform mat4 modelMatrix;

        out vec4 vertColor;
        void main(){
            gl_Position = modelMatrix * vec4(a_position, 1.0f);
            vertColor = vec4(1.0f, 1.0f, 1.0f, 1.0f);
        }
    </script>

    <script id="fshader" type="x-shader/x-fragment">#version 300 es
        precision mediump float;
        in vec4 vertColor;

        out vec4 FragColor;
        void main(){
            FragColor = vertColor;
        }
    </script>

    <script type="text/javascript" src="../resources/lib/webgl-primitives.js"></script>
    <script type="text/javascript" src="../resources/lib/webgl-3d.js"></script>
    <script type="text/javascript" src="../resources/lib/webgl-utils.js"></script>
    <script type="text/javascript" src="cube.js"></script>
</head>

<body onload="main()">
    <canvas id="canvas" width="600" height="600"></canvas>
</body>
</html>
